<div class="card-columns">
    <app-heroe-tarjeta (click)="verHeroe($event)" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i= index">

    </app-heroe-tarjeta>
</div>

        <div class="alert alert-info"> No existen resultados con el termino :{{termino}}
        </div>
    </div>
</div>
